<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workout Tracker</title>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect rx='10' width='64' height='64' fill='%2322c55e'/%3E%3Cpath d='M20 18v10H8v8h12v10h8V36h8v10h8V36h12v-8H44V18h-8v10h-8V18z' fill='white'/%3E%3C/svg%3E">
  <style>
    :root {
      --bg: #0b0f12;
      --bg-elev: #0f141a;
      --card: #12181f;
      --ring: #283241;
      --text: #e7edf2;
      --muted: #9fb0be;
      --accent: #22c55e;
      --btn-primary-text: #05170f;   /* blackish on green */
      --danger: #ff5c5c;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --shadow-soft: 0 2px 10px rgba(0,0,0,.25);
      --outline: 2px solid var(--accent);
    }
    .theme-light {
      --bg: #f6f7f9;
      --bg-elev: #ffffff;
      --card: #ffffff;
      --ring: #d9e0e8;
      --text: #0f141a;
      --muted: #5f6b76;
      --accent: #2164f4;
      --btn-primary-text: #ffffff;      /* white on green */
      --danger: #ff5c5c;
      --shadow: 0 8px 22px rgba(0,0,0,.08);
      --shadow-soft: 0 2px 6px rgba(0,0,0,.08);
      --outline: 2px solid rgba(37, 27, 231, 0.641);
    }

    html,body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 15px system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .app { max-width: 980px; margin: 0 auto; min-height: 100%; display: flex; flex-direction: column; }
    header.topbar {
      position: sticky; top: 0; z-index: 10;
      background: linear-gradient(180deg, rgba(0,0,0,.45), rgba(0,0,0,0)) , var(--bg);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--ring);
    }
    .row { display: flex; align-items: center; gap: 8px; }
    .spread { justify-content: space-between; }
    .tabs { display: inline-flex; gap: 8px; padding: 12px; }
    .tab {
      padding: 10px 14px; border-radius: 12px;
      border: 1px solid var(--ring); background: var(--card);
      box-shadow: var(--shadow-soft); cursor: pointer; user-select: none;
    }
    .tab.active { outline: var(--outline); outline-offset: 0; }
    .gear-btn {
      margin-right: 12px; width: 40px; height: 40px; border-radius: 12px;
      border: 1px solid var(--ring); background: var(--card);
      display: grid; place-items: center; cursor: pointer; box-shadow: var(--shadow-soft);
      color: var(--text); /* makes SVG lines follow theme text color */
    }
    .content { padding: 16px; flex: 1; }
    .card {
      background: var(--card); border: 1px solid var(--ring);
      border-radius: 16px; box-shadow: var(--shadow); padding: 14px;
    }
    .btn { border: none; cursor: pointer; user-select: none; padding: 12px 16px; border-radius: 12px; font-weight: 600; }
    .btn.primary {
      background: var(--accent);
      color: var(--btn-primary-text);
    }
    .btn.ghost { background: var(--bg-elev); color: var(--text); border: 1px solid var(--ring); }
    .btn.warn { background: var(--danger); color: #fff; }
    .btn.icon { display: inline-grid; place-items: center; width: 36px; height: 36px; padding: 0; border-radius: 10px; }
    .muted { color: var(--muted); }
    .grid { display: grid; gap: 12px; }
    .grid2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .grid3 { display: grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap: 12px; }
    .list { display: grid; gap: 10px; }

    input, select, textarea {
      background: var(--bg-elev); color: var(--text);
      border: 1px solid var(--ring); border-radius: 12px;
      padding: 10px 12px; font: inherit;
    }
    input[type=number] { -moz-appearance: textfield; }
    input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    label { font-size: 12px; color: var(--muted); }
    .exercise-card { display: grid; grid-template-columns: 64px 1fr auto; gap: 12px; align-items: start; }
    .exercise-img {
      width: 64px; height: 64px; border-radius: 12px;
      border: 1px solid var(--ring); background: var(--bg-elev);
      display: grid; place-items: center; overflow: hidden;
    }
    .exercise-actions { display: flex; gap: 8px; }
    /* === Set rows (updated) === */
    .sets { display: grid; gap: 8px; margin-top: 8px; }

    /* 3 columns: [Set#] [spacer] [right-aligned inputs] */
    .set-row {
      display: grid;
      grid-template-columns: 84px 1fr auto;
      align-items: center;
      gap: 10px;
    }

    /* bigger, clearer Set# */
    .set-label {
      font-weight: 700;
      text-align: center;
      border: 1px dashed var(--ring);
      border-radius: 10px;
      padding: 10px 0;
      min-width: 84px;
    }

    /* right side holds weight + reps, tight inline */
    .set-right {
      display: inline-flex;
      align-items: center;
      gap: 12px;
    }

    .set-right .field {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .set-right input[type="number"] {
      width: 64px;           /* weight a bit wider */
      text-align: center;
    }

    .set-right input.reps {
      width: 44px;           /* reps narrower */
      text-align: center;
    }

    label { font-size: 12px; color: var(--muted); }
    .small { font-size: 12px; color: var(--muted); }
    /*.sets { display: grid; gap: 8px; margin-top: 8px; }
    .set-row { display: grid; gap: 8px; align-items: center; grid-template-columns: 64px 1fr 1fr; }
    .set-row { display:flex; align-items:center; gap:12px; }
    .set-row .field { display:flex; align-items:center; gap:6px; }
    .set-row input { width:50px; text-align:center; }
    .set-row input.reps { width:30px; }

    .set-label { font-weight: 600; text-align: center; border: 1px dashed var(--ring); border-radius: 10px; padding: 12px 0; }
    .small { font-size: 12px; color: var(--muted); }
    */
    
    .bar-bottom {
      position: sticky; bottom: 0; z-index: 5; padding: 12px;
      background: linear-gradient(0deg, rgba(0,0,0,.6), rgba(0,0,0,0));
      display: flex; justify-content: flex-end; gap: 8px;
    }
    .row-between { display: flex; align-items: center; justify-content: space-between; gap: 8px; }
    .pill { border: 1px solid var(--ring); border-radius: 999px; padding: 4px 10px; color: var(--muted); font-size: 12px; }

    .overlay { position: fixed; inset: 0; display: none; place-items: center; background: rgba(0,0,0,.5); }
    .overlay.show { display: grid; }
    .modal { width: min(560px, 92vw); background: var(--card); border: 1px solid var(--ring); border-radius: 16px; box-shadow: var(--shadow); padding: 16px; }

    /* Single-field modal layout */
    .modal .input-with-btn { position: relative; }
    .modal .input-with-btn input { width:100%; box-sizing:border-box; padding-right:90px; }
    .modal .input-with-btn .inline-btn {
      position:absolute; right:6px; top:50%; transform:translateY(-50%);
      padding:8px 12px; border-radius:10px; border:1px solid var(--ring);
      background: var(--accent); color: var(--text); cursor:pointer;
    }
    .modal input::placeholder { color: var(--muted); }

    /* make modal overlay sit above everything */
    .overlay { 
      position: fixed; 
      inset: 0; 
      display: none; 
      place-items: center; 
      background: rgba(0,0,0,.5); 
      z-index: 2000;              /* NEW */
    }
    .overlay.show { display: grid; }

    /* (optional) ensure the card is above the overlay gradient layers */
    .modal { 
      position: relative;         /* NEW */
      z-index: 2001;              /* NEW */
    }
    /* Make modals fit on screen and scroll internally */
    .modal{
      max-height: 85vh;              /* cap height to viewport */
      display: flex;                 /* stack body + footer vertically */
      flex-direction: column;
      overflow: hidden;              /* clip overflow to modal window */
    }
    #modalBody{
      overflow: auto;                /* scroll the content */
      max-height: calc(85vh - 56px);
    }

    .slide-over {
      position: fixed;
      top: 0;
      right: 0;
      width: min(480px, 92vw);
      height: 100%;
      background: var(--card);
      border-left: 1px solid var(--ring);
      box-shadow: var(--shadow);
      transform: translateX(110%);   /* push it off screen */
      transition: transform .25s ease;
      z-index: 20;
      overflow: auto;
      padding: 16px;
      pointer-events: none;
      visibility: hidden;
    }
    .slide-over.show {
      transform: translateX(0%);     /* slide it in */
      pointer-events: auto;
      visibility: visible;
    }

    /* Exercise picker row styling */
    .ex-option { 
      display: grid; 
      grid-template-columns: 40px 1fr auto; 
      gap: 10px; 
      align-items: center; 
    }
    .ex-icon {
      width: 40px; height: 40px; border-radius: 10px;
      border: 1px solid var(--ring); background: var(--bg-elev);
      display: grid; place-items: center; overflow: hidden;
    }
    .ex-name { font-weight: 700; }
    .ex-type { font-size: 12px; color: var(--muted); margin-left: 6px; }

    .settings-pop {
      position: absolute; top: 56px; right: 12px; width: 270px;
      background: var(--card); border: 1px solid var(--ring); border-radius: 14px; box-shadow: var(--shadow);
      display: none; padding: 10px;
    }
    .settings-pop.show { display: block; }
    .rowy { display: flex; align-items: center; gap: 10px; }
    .sep { height: 1px; background: var(--ring); margin: 8px 0; }
    .hidden { display: none !important; }

    /* --- Sliding switches (replaces segmented toggles) --- */
    .field-label { display:block; margin:10px 0 6px; font-weight:600; }

    .switch { position: relative; display: inline-flex; align-items: center; gap: 10px; cursor: pointer; user-select: none; }
    .switch input { display: none; }

    .slider {
      width: 42px; height: 24px; border-radius: 999px;
      background: var(--ring);
      position: relative; transition: background 160ms ease;
      box-shadow: inset 0 0 0 1px var(--ring);
    }
    .slider::before {
      content: ""; position: absolute; top: 3px; left: 3px;
      width: 18px; height: 18px; border-radius: 50%;
      background: var(--card);
      transition: transform 160ms ease;
      box-shadow: 0 1px 2px rgba(0,0,0,.25);
    }
    .switch input:checked + .slider {
      background: var(--accent);
    }
    .switch input:checked + .slider::before {
      transform: translateX(18px);
    }

    /* Toggle switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; cursor: pointer; inset: 0;
      background-color: #ccc; transition: .4s; border-radius: 24px;
    }
    .slider:before {
      position: absolute; content: ""; height: 18px; width: 18px;
      left: 3px; bottom: 3px; background: white; transition: .4s; border-radius: 50%;
    }
    input:checked + .slider { background-color: var(--accent); }
    input:checked + .slider:before { transform: translateX(22px); }

    /* on/off text */
    .switch .switch-text { font-size: 12px; color: var(--muted); display: inline-flex; gap: 6px; }
    .switch input:not(:checked) ~ .switch-text .off { color: var(--text); font-weight: 600; }
    .switch input:checked        ~ .switch-text .on  { color: var(--text); font-weight: 600; }

    canvas.chart { width: 100%; height: 220px; background: var(--bg-elev); border: 1px solid var(--ring); border-radius: 12px; }

  </style>
</head>
<body class="theme-light">
  <div class="app">
    <header class="topbar">
      <div class="row spread">
        <div class="tabs" role="tablist" aria-label="Main Tabs">
          <div class="tab active" data-tab="workouts" role="tab" aria-selected="true">Workouts</div>
          <div class="tab" data-tab="body" role="tab" aria-selected="false">Body</div>
          <div class="tab" data-tab="progress" role="tab" aria-selected="false">Progress</div>
          <div class="tab hidden" data-tab="activeWorkout">Active Workout</div>
        </div>
        <button id="gearBtn" class="gear-btn" aria-label="Settings">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09c.7 0 1.31-.39 1.51-1a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06c.46.46 1.12.61 1.82.33h0A1.65 1.65 0 0 0 9 4.09V4a2 2 0 1 1 4 0v.09c0 .7.39 1.31 1 1.51.7.28 1.36.13 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06c-.46.46-.61 1.12-.33 1.82v0c.28.7.81 1.36 1.51 1.36H21a2 2 0 1 1 0 4h-.09c-.7 0-1.23.66-1.51 1.36z"/>
          </svg>
        </button>
      </div>
      <div id="settingsPop" class="settings-pop">
        <div class="rowy">
          <button class="btn ghost" id="uploadBtn">Upload Data</button>
          <input type="file" id="fileInput" accept="application/json" class="hidden">
        </div>
        <div style="height:6px"></div>
        <button class="btn primary" id="saveBtn">Save Data</button>
        <div class="sep"></div>

        <!-- Units toggle -->
        <div class="rowy">
          <label style="min-width:80px">Units</label>
          <label class="switch">
            <input type="checkbox" id="unitSwitch">
            <span class="slider"></span>
          </label>
          <span class="small muted" id="unitLabel">lb</span>
        </div>

        <!-- Theme toggle -->
        <div class="rowy" style="margin-top:6px">
          <label style="min-width:80px">Theme</label>
          <label class="switch">
            <input type="checkbox" id="themeSwitch">
            <span class="slider"></span>
          </label>
          <span class="small muted" id="themeLabel">Dark</span>
        </div>

        <div class="sep"></div>
        <button class="btn ghost" id="manageExercisesBtn">Manage Exercises</button>
        <div class="sep"></div>
        <div class="small muted" id="loadedInfo">No file loaded yet.</div>
      </div>
    </header>



<main class="content">
  <!-- WORKOUTS -->
  <section id="tab-workouts" class="grid">
    <div class="card grid" id="workoutsHome">
      <div class="row-between">
        <div>
          <h2 style="margin:6px 0 2px 0">Workouts</h2>
          <div class="small muted">Start a workout or view recent ones.</div>
        </div>
        <button class="btn primary" id="addWorkoutBtn">â•‹ Add Workout</button>
      </div>
    </div>

    <div class="sep"></div>

    <div id="recentWorkouts" class="list"></div>
  </section>

  <!-- ACTIVE WORKOUT -->
  <section id="tab-activeWorkout" class="hidden grid">
    <div class="card">
      <div class="row-between">
        <div>
          <div id="awName" style="font-weight:700; font-size:18px;"></div>
          <div class="small muted" id="awSub"></div>
        </div>
        <div class="row-between" style="gap:8px">
          <button class="btn warn" id="cancelWorkoutBtn">Cancel</button>
          <button class="btn primary" id="finishWorkoutBtn">Finish</button>
        </div>
      </div>
    </div>

    <div id="exerciseCards" class="list"></div>

    <div class="bar-bottom">
      <button class="btn ghost" id="addExerciseBtn">+ Add Exercise</button>
    </div>
  </section>



  <!-- BODY -->
  <section id="tab-body" class="grid hidden">
    <div class="card grid2">
      <div class="card" style="display:grid; place-items:center;">
        <!-- Simple inline body silhouette -->
        <svg width="160" height="260" viewBox="0 0 160 260" fill="none" aria-hidden="true">
          <rect x="56" y="20" width="48" height="50" rx="24" fill="var(--ring)"/>
          <rect x="44" y="70" width="72" height="90" rx="28" fill="var(--ring)"/>
          <rect x="28" y="140" width="40" height="90" rx="16" fill="var(--ring)"/>
          <rect x="92" y="140" width="40" height="90" rx="16" fill="var(--ring)"/>
          <rect x="40" y="220" width="80" height="30" rx="14" fill="var(--ring)"/>
        </svg>
        <div class="small muted">Tap Update Metrics to snapshot current values.</div>
      </div>
      <div class="grid">
        <div class="grid3">
          <div><label>Weight</label><input id="bmWeight" type="number" inputmode="decimal" placeholder="lb/kg"></div>
          <div><label>Arm</label><input id="bmArm" type="number" inputmode="decimal" placeholder="in/cm"></div>
          <div><label>Waist</label><input id="bmWaist" type="number" inputmode="decimal" placeholder="in/cm"></div>
        </div>
        <div class="grid3">
          <div><label>Thigh</label><input id="bmThigh" type="number" inputmode="decimal"></div>
          <div><label>Calf</label><input id="bmCalf" type="number" inputmode="decimal"></div>
          <div><label>Notes</label><input id="bmNotes" type="text" placeholder="optional"></div>
        </div>
        <div class="row" style="justify-content:flex-end;">
          <button class="btn primary" id="bmUpdateBtn">Update Metrics</button>
        </div>
      </div>
    </div>
    <div class="card">
      <h3 style="margin:6px 0 12px 0;">Past Metrics</h3>
      <div id="bmList" class="list"></div>
    </div>
  </section>

  <!-- PROGRESS -->
  <section id="tab-progress" class="grid hidden">
    <div class="card grid">
      <div class="grid2">
        <div>
          <label>Category</label>
          <select id="progCat">
            <option value="workouts">Workouts</option>
            <option value="body">Body Metrics</option>
          </select>
        </div>
        <div id="progExerciseWrap">
          <label>Exercise</label>
          <select id="progExercise"></select>
        </div>
      </div>
    </div>
    <div id="progressCharts" class="grid"></div>
  </section>
</main>

  </div>

  <!-- MODALS & PANELS -->

  <div id="modalOverlay" class="overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">
      <div id="modalBody"></div>
      <div class="row" style="justify-content:flex-end; gap:8px; margin-top:12px">
        <button class="btn ghost" id="modalCancel">Cancel</button>
        <button class="btn primary" id="modalOk">OK</button>
      </div>
    </div>
  </div>

  <aside id="slideOver" class="slide-over">
    <div class="row-between">
      <h3 style="margin:0">Exercise Progress</h3>
      <button class="btn icon" id="slideClose" aria-label="Close">
        <svg width="20" height="20" viewBox="0 0 24 24"><path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      </button>
    </div>
    <div class="small muted" id="slideTitle" style="margin:8px 0 12px 0"></div>
    <div id="slideCharts" class="grid"></div>
  </aside>

  <!-- MANAGE EXERCISES PANEL -->

  <div id="manageOverlay" class="overlay">
    <div class="modal">
      <div class="row-between">
        <h3 style="margin:0">Manage Exercises</h3>
        <button class="btn icon" id="meClose" aria-label="Close">
          <svg width="20" height="20" viewBox="0 0 24 24"><path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        </button>
      </div>
      <div class="grid" style="margin-top:10px">
        <div class="row" style="gap:8px">
          <input id="meSearch" placeholder="Search exercises..." style="flex:1">
          <button class="btn primary" id="meAdd">Add New</button>
        </div>
        <div id="meList" class="list"></div>
      </div>
    </div>
  </div>

  <script>
    // ===== UTILITIES =====
    const $ = sel => document.querySelector(sel);
    const $$ = sel => Array.from(document.querySelectorAll(sel));
    const fmtDate = (iso) => { try { const d = new Date(iso); return d.toLocaleDateString(); } catch { return ''; } };
    const pad2 = n => String(n).padStart(2, '0');
    const nowISO = () => new Date().toISOString();
    const todayLabel = () => { const d = new Date(); return d.getFullYear() + '-' + pad2(d.getMonth()+1) + '-' + pad2(d.getDate()); };
    const slug = (s) => s.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'');
    const deepCopy = (o) => JSON.parse(JSON.stringify(o));
    const kgToLb = kg => kg * 2.2046226218;
    const lbToKg = lb => lb / 2.2046226218;
    const clamp = (n, a, b) => Math.max(a, Math.min(b, n));
    const escapeHtml = (s='') =>
      s.replace(/[&<>"']/g, m => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      }[m]));

    
    const DEFAULT_EXS = [
      {
        id: 'flat-bench-press',

        description: 'Dumbbell lateral raise', note_global: ''
      },
      {
        id: 'dumbbell-row',
        name: 'Dumbbell Row',
        type: 'Pull',
        image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPAfwjxCugMrJM1xTqM5_yNGT39N5340SubQ&s',
        description: 'One-arm dumbbell row', note_global: ''
      }
    ];



    const state = {
      settings: { units: 'lb', theme: 'light' },
      exercises: deepCopy(DEFAULT_EXS),
      workouts: [],
      body_metrics: [],
      activeWorkoutId: null,
      lastLoadedFile: null,
    };

    // Load local settings/theme if present
    // Load local settings/theme if present
    try {
      const saved = localStorage.getItem('wt_state');
      if (saved) {
        const obj = JSON.parse(saved);
        if (obj.settings) state.settings = { ...state.settings, ...obj.settings };
        if (Array.isArray(obj.exercises) && obj.exercises.length) state.exercises = obj.exercises;
        if (Array.isArray(obj.workouts)) state.workouts = obj.workouts;
        if (Array.isArray(obj.body_metrics)) state.body_metrics = obj.body_metrics;
        if (obj.activeWorkoutId) state.activeWorkoutId = obj.activeWorkoutId;
        if (obj.lastLoadedFile) state.lastLoadedFile = obj.lastLoadedFile;
      }
    } catch {}

    // === SAVE STATE (hoisted) ===
    function persist() {
      localStorage.setItem('wt_state', JSON.stringify({
        settings: state.settings,
        exercises: state.exercises,
        workouts: state.workouts,
        body_metrics: state.body_metrics,
        activeWorkoutId: state.activeWorkoutId,
        lastLoadedFile: state.lastLoadedFile
      }));
    }

    // === ONE-TIME MIGRATION: store weights in pounds ===
    (function migrateToLbOnce(){
      const FLAG = 'migrated_lb_v1';
      if (localStorage.getItem(FLAG)) return;

      for (const w of state.workouts || []) {
        for (const ex of (w.exercises || [])) {
          for (const s of (ex.sets || [])) {
            if (typeof s.weight_lb !== 'number') {
              const kg = Number(s.weight_kg) || 0;
              s.weight_lb = kgToLb(kg); // convert old kg to lb
            }
            delete s.weight_kg;         // drop legacy field
          }
        }
      }
      persist();
      localStorage.setItem(FLAG, '1');
    })();

    // Theme applier: safe global (doesn't depend on inner-scope vars)
    function applyTheme() {
      const isLight = (state.settings.theme === 'light');
      document.body.classList.toggle('theme-light', isLight);
      document.body.classList.toggle('theme-dark',  !isLight);
      const ts = document.getElementById('themeSwitch');
      const tl = document.getElementById('themeLabel');
      if (ts) ts.checked = isLight;
      if (tl) tl.textContent = isLight ? 'Light' : 'Dark';
    }
    applyTheme();

    

    // ===== TABS =====
    const switchTab = (tab) => {
      $$('.tab').forEach(t => t.classList.toggle('active', t.dataset.tab === tab));
      $('#tab-workouts').classList.toggle('hidden', tab !== 'workouts');
      $('#tab-body').classList.toggle('hidden', tab !== 'body');
      $('#tab-progress').classList.toggle('hidden', tab !== 'progress');
      $('#tab-activeWorkout').classList.toggle('hidden', tab !== 'activeWorkout');
      if (tab === 'workouts') renderWorkouts();
      if (tab === 'activeWorkout') renderActiveWorkout();
      if (tab === 'body') renderBody();
      if (tab === 'progress') renderProgress();
    };

    $$('.tab').forEach(t => t.addEventListener('click', ()=> switchTab(t.dataset.tab)));
    switchTab('workouts');

    // ===== SETTINGS PANEL =====
    document.addEventListener('DOMContentLoaded', () => {
      const settingsPop  = $('#settingsPop');
      const unitSwitch   = $('#unitSwitch');   // checkbox (off=lb, on=kg)
      const themeSwitch  = $('#themeSwitch');  // checkbox (off=dark, on=light)
      const unitLabel    = $('#unitLabel');    // optional text next to switch
      const themeLabel   = $('#themeLabel');   // optional text next to switch

      // Ensure hamburger opens/closes the panel and syncs UI
      $('#gearBtn').addEventListener('click', () => {
        settingsPop.classList.toggle('show');

        if (unitSwitch)  unitSwitch.checked  = (state.settings.units === 'kg');
        if (themeSwitch) themeSwitch.checked = (state.settings.theme === 'light');

        if (unitLabel)  unitLabel.textContent  = unitSwitch?.checked ? 'kg'   : 'lb';
        if (themeLabel) themeLabel.textContent = themeSwitch?.checked ? 'Light': 'Dark';

        const li = $('#loadedInfo');
        if (li) li.textContent = state.lastLoadedFile ? ('Loaded: ' + state.lastLoadedFile) : 'No file loaded yet.';
      });

      document.body.addEventListener('click', (e) => {
        if (!settingsPop.contains(e.target) && e.target !== $('#gearBtn')) settingsPop.classList.remove('show');
      }, true);

      // Apply theme (no reference to #themeSel)
      function applyTheme() {
        const isLight = (state.settings.theme === 'light');
        document.body.classList.toggle('theme-light', isLight);
        document.body.classList.toggle('theme-dark',  !isLight);
        if (themeSwitch) themeSwitch.checked = isLight;
        if (themeLabel)  themeLabel.textContent = isLight ? 'Light' : 'Dark';
      }

      // Initial sync
      if (unitSwitch)  unitSwitch.checked  = (state.settings.units === 'kg');
      if (unitLabel)   unitLabel.textContent = unitSwitch?.checked ? 'kg' : 'lb';
      applyTheme();

      // Units change
      if (unitSwitch) {
        unitSwitch.addEventListener('change', () => {
          state.settings.units = unitSwitch.checked ? 'kg' : 'lb';
          if (unitLabel) unitLabel.textContent = unitSwitch.checked ? 'kg' : 'lb';
          persist();
          if (!$('#tab-workouts').classList.contains('hidden')) renderWorkouts();
          if (!$('#tab-progress').classList.contains('hidden')) renderProgress();
          if (!$('#tab-activeWorkout').classList.contains('hidden')) renderActiveWorkout();
        });
      }

      // Theme change
      if (themeSwitch) {
        themeSwitch.addEventListener('change', () => {
          state.settings.theme = themeSwitch.checked ? 'light' : 'dark';
          applyTheme();
          persist();
        });
      }
    });



    // ===== IMPORT / EXPORT =====
    $('#uploadBtn').addEventListener('click', () => $('#fileInput').click());
    $('#fileInput').addEventListener('change', async (e) => {
      const file = (e.target.files && e.target.files[0]) ? e.target.files[0] : null;
      if (!file) return;

      try {
        const txt = await file.text();
        const data = JSON.parse(txt);

        importData(data);
        state.lastLoadedFile = file.name;
        persist();

        // Safely close the settings popover if present
        const sp = document.getElementById('settingsPop');
        if (sp) sp.classList.remove('show');

        // If your theme is part of imported settings, sync it
        if (typeof applyTheme === 'function') applyTheme();

        alert('Data imported.');
      } catch (err) {
        console.error(err);
        alert('Invalid JSON file.');
      } finally {
        e.target.value = '';
      }
    });


    function importData(data){
      if (data.settings) {
        state.settings.units = data.settings.units || state.settings.units;
        if (data.settings.theme) state.settings.theme = data.settings.theme;
      }
      if (Array.isArray(data.exercises)) {
        const map = new Map(state.exercises.map(x => [x.id, x]));
        for (const ex of data.exercises) {
          if (!ex.id) ex.id = slug(ex.name || 'exercise');
          if (map.has(ex.id)) {
            const cur = map.get(ex.id);
            cur.name = ex.name ?? cur.name;
            cur.image = ex.image ?? cur.image;
            cur.description = ex.description ?? cur.description;
            cur.note_global = ex.note_global ?? cur.note_global;
          } else map.set(ex.id, ex);
        }
        state.exercises = Array.from(map.values());
      }
      if (Array.isArray(data.workouts)) {

        state.workouts = Array.from(map.values()).sort((a,b)=> (a.start_ts||'').localeCompare(b.start_ts));
      }
      if (Array.isArray(data.body_metrics)) {
        const map = new Map(state.body_metrics.map(bm => [bm.ts, bm]));
        for (const bm of data.body_metrics) map.set(bm.ts, bm);
        state.body_metrics = Array.from(map.values()).sort((a,b)=> (a.ts||'').localeCompare(b.ts));
      }
      persist();
      if (!$('#tab-workouts').classList.contains('hidden')) renderWorkouts();
      if (!$('#tab-body').classList.contains('hidden')) renderBody();
      if (!$('#tab-progress').classList.contains('hidden')) renderProgress();

    function unitLabel(){ return state.settings.units; }

    function summarizeExercise(exId){
      // group by workout (date), compute metrics
      const perWorkout = [];
      for (const w of state.workouts) {
        const e = (w.exercises||[]).find(x=>x.ex_id===exId);
        if (!e || !e.sets || !e.sets.length) continue;
        const weights = e.sets.map(s => displayWeight(s.weight_lb || 0));
        const reps = e.sets.map(s=> Number(s.reps)||0);
        const maxW = Math.max(...weights);
        const avgW = weights.reduce((a,b)=>a+b,0)/weights.length;
        const avgR = reps.reduce((a,b)=>a+b,0)/reps.length;
        perWorkout.push({ x: new Date(w.start_ts).getTime(), maxW, avgW, avgR });
      }
      perWorkout.sort((a,b)=> a.x - b.x);
      return {
        maxWeight: perWorkout.map(p=> ({ x:p.x, y:p.maxW })),
        avgWeight: perWorkout.map(p=> ({ x:p.x, y:p.avgW })),
        avgReps: perWorkout.map(p=> ({ x:p.x, y:p.avgR })),
      };
    }

    function metricSeries(){
      const series = { weight: [], arm: [], waist: [], thigh: [], calf: [] };
      for (const m of state.body_metrics) {
        const t = new Date(m.ts).getTime();
        for (const k of Object.keys(series)) {
          if (typeof m[k] === 'number' && isFinite(m[k])) series[k].push({ x:t, y:m[k] });
        }
      }
      for (const k of Object.keys(series)) series[k].sort((a,b)=> a.x-b.x);
      return series;
    }

    function makeChartCanvas(){
      const c = document.createElement('canvas'); c.className = 'chart'; c.width = 800; c.height = 240; return c;
    }
    const round2 = v => Math.round((v || 0) * 100) / 100;


    // Minimal line chart (single series)
    function drawLineChart(canvas, data, { title='', yLabel='' }={}){
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0,0,canvas.width,canvas.height);
      const W = canvas.width, H = canvas.height;
      const m = { l: 48, r: 12, t: 28, b: 32 };
      // title
      ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--text');
      ctx.font = '600 14px system-ui, -apple-system, Segoe UI, Roboto';
      ctx.fillText(title, m.l, m.t - 10);

      if (!data || !data.length) {
        ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--muted');
        ctx.fillText('No data', m.l, (H+m.t)/2);
        return;
      }
      const xs = data.map(p=>p.x);
      const ys = data.map(p=>p.y);
      const xMin = Math.min(...xs), xMax = Math.max(...xs);
      const yMin = Math.min(...ys), yMax = Math.max(...ys);
      const xScale = v => m.l + ( (v - xMin) / (xMax - xMin || 1) ) * (W - m.l - m.r);
      const yScale = v => H - m.b - ( (v - yMin) / (yMax - yMin || 1) ) * (H - m.t - m.b);

      // grid
      ctx.strokeStyle = getComputedStyle(document.body).getPropertyValue('--ring');
      ctx.lineWidth = 1;
      ctx.beginPath();
      for (let i=0;i<=4;i++){
        const y = m.t + i * (H - m.t - m.b)/4;
        ctx.moveTo(m.l, y); ctx.lineTo(W - m.r, y);
      }
      ctx.stroke();

      // axes labels
      ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--muted');
      ctx.font = '12px system-ui,-apple-system, Segoe UI, Roboto';
      ctx.fillText(yLabel, 6, m.t);

      // line
      ctx.strokeStyle = getComputedStyle(document.body).getPropertyValue('--accent');
      ctx.lineWidth = 2;
      ctx.beginPath();
      data.forEach((p,i)=> {
        const x = xScale(p.x), y = yScale(p.y);
        if (i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
      });
      ctx.stroke();
      // points
      ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--accent');
      data.forEach(p=> { const x=xScale(p.x), y=yScale(p.y); ctx.beginPath(); ctx.arc(x,y,3,0,Math.PI*2); ctx.fill(); });

      // x-axis ticks (dates)
      ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--muted');
      const tickN = Math.min(5, data.length);
      for (let i=0; i<tickN; i++){
        const idx = Math.round(i*(data.length-1)/(tickN-1 || 1));
        const t = new Date(data[idx].x);
        const label = (t.getMonth()+1)+'/'+t.getDate();
        const x = xScale(data[idx].x);
        ctx.fillText(label, clamp(x-8, m.l, W-m.r-24), H - 8);
      }
    }

    function openMEEditor(ex=null){
      const isNew = !ex;
      ex = ex ? deepCopy(ex) : { id:'', name:'', image:'', description:'', note_global:'' };
      openModal(`
        <div class="grid">
          <div><label>Name</label><input id="exName" value="${escapeHtml(ex.name)}" placeholder="e.g., Incline Bench"></div>
          <div><label>Image URL</label><input id="exImg" value="${escapeHtml(ex.image)}" placeholder="https://..."></div>
          <div><label>Type</label><input id="exType" value="${escapeHtml(ex.type || '')}" placeholder="Push / Pull / Legs"></div>
          <div><label>Description</label><textarea id="exDesc" rows="3" placeholder="optional">${escapeHtml(ex.description||'')}</textarea></div>


      <div><label>Global Note</label><textarea id="exNote" rows="3" placeholder="Displays on card every time">${escapeHtml(ex.note_global||'')}</textarea></div>
    </div>
  `, 'Save', () => {
    const name = ($('#exName').value||'').trim();
    if (!name) { alert('Name required'); return; }
    const id = ex.id || slug(name);
    const existing = state.exercises.find(x => x.id === id);
    const payload = {
      id, name,
      image: ($('#exImg').value||'').trim(),
      type: ($('#exType').value||'').trim(),
      description: ($('#exDesc').value||'').trim(),
      note_global: ($('#exNote').value||'').trim(),
      hidden: existing ? existing.hidden : false
    };
    if (existing) Object.assign(existing, payload); else state.exercises.push(payload);
    persist(); renderME(); closeModal();
  });

}

// ===== MODAL HELPERS =====
const overlay = $('#modalOverlay');

// Close when clicking outside the modal card
overlay.addEventListener('click', (e) => {
  if (e.target === overlay) closeModal();
});

// Optional: close with Escape key
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') closeModal();
});


function openModal(html, okText='OK', onOk=null, hideFooter=false){
  $('#modalBody').innerHTML = html;
  overlay.classList.add('show');

  const footer = $('#modalBody').nextElementSibling; // the row with Cancel/OK
  footer.style.display = hideFooter ? 'none' : 'flex';

  if (!hideFooter) {
    $('#modalOk').textContent = okText;
    $('#modalOk').classList.remove('hidden');
    const onCancel = ()=> { closeModal(); };
    $('#modalCancel').onclick = onCancel;
    $('#modalOk').onclick = ()=> { try { onOk && onOk(); } finally { onCancel(); } };
  } else {
    $('#modalOk').onclick = null;
    $('#modalCancel').onclick = null;
  }
}

function closeModal(){ overlay.classList.remove('show'); $('#modalOk').onclick = null; $('#modalCancel').onclick = null; }

// Initial renders
renderWorkouts();


  </script>
</body>
